name: CI

on:
  push:
    branches: [ main, feature ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r monitoring/requirements.txt
          pip install flake8

      - name: Lint Python code
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv
        continue-on-error: true

      - name: Test deployment
        run: bash deployment/tests/test_deploy.sh

      - name: Test monitoring
        run: python -m unittest discover monitoring/tests -v

      - name: Test env-manager
        run: bash env-manager/tests/test_env.sh

      - name: Test validation
        run: bash validation/tests/test_validation.sh

      - name: Summary
        if: always()
        run: echo "All tests completed"